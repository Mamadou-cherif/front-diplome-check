<div class="card">
  <h2 class="mb-4 text-base font-semibold capitalize text-slate-800 dark:text-slate-100">Basic Carousel With Progress</h2>
  <div class="swiper SwiperwithProgress" dir="ltr" #swiperRef>
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="assets/images/images-4.jpg" alt="slider" class="object-cover w-full max-h-96" /></div>
      <div class="swiper-slide"><img src="assets/images/images-3.jpg" alt="slider" class="object-cover w-full max-h-96" /></div>
      <div class="swiper-slide"><img src="assets/images/images-2.jpg" alt="slider" class="object-cover w-full max-h-96" /></div>
      <div class="swiper-slide"><img src="assets/images/images-6.jpg" alt="slider" class="object-cover w-full max-h-96" /></div>
      <div class="swiper-slide"><img src="assets/images/images-7.jpg" alt="slider" class="object-cover w-full max-h-96" /></div>
    </div>
    <div class="text-white swiper-button-next"></div>
    <div class="text-white swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
</div>
